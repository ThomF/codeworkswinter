<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <title>ScoreBoard</title>
</head>

<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-fail" onclick="reset()">RESET</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="row text-center">
                <div class="col-6 border-score">
                    <span id="home-score">00</span>
                </div>
                <div class="col-6 border-score">
                    <span id="visitor-score">00</span>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 text-center">
                    <button class="btn btn-primary btn-lg" onclick="plusOne()">+1</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-primary btn-lg" onclick="plusOneAway()">+1</button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="app.js"></script>

</html>
