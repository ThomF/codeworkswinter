<body class="debug">
    <header>
        <div class="container mt-5">
            <div class="row">
                <div class="col-10"></div>
                <div class="col-2">
                    <button class="btn btn-warning btn-sm justify-content-end" onclick="reset()">RESET</button>
                </div>
            </div>
        </div>
    </header>

    <main>
        <!-- NOTE home away text -->
        <!-- NOTE scorecards -->
        <div class="container mt-3 mb-3 score-card-container pt-4 pb-5 ">
            <div class="row text-center">
                <div class="col-6">
                    <div>
                        <h1 class="text-light">HOME</h1>
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <h1 class="text-light">AWAY</h1>
                    </div>
                </div>
            </div>
            <div class="row text-center font-cross">
                <div class="col-12 space-evenly ps-5">
                    <div class="row">
                        <div class="col-6 padding-start">
                            <div class="card card-score border-score pt-card fs-1">
                                <span id="home-score">00</span>
                            </div>
                        </div>
                        <div class="col-6 padding-start">
                            <div class="card card-score border-score pt-card fs-1">
                                <span id="visitor-score">00</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6 text-center">
                    <button class="btn btn-primary btn-lg fs-2 score-number" onclick="plusOne()">HOME
                        +1</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-primary btn-lg btn-block fs-2 score-number" onclick="plusOneAway()">AWAY
                        +1</button>
                </div>
            </div>
        </div>
        <div class="container mt-4">
            <div class="row">
                <div class="col-6 text-center">
                    <button class="btn btn-primary btn-lg fs-2 score-number" onclick="plusThree()">HOME
                        +3</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-primary btn-lg fs-2 score-number" onclick="plusThreeAway()">AWAY
                        +3</button>
                </div>
            </div>
        </div>
    </main>
</body>

<script src="app.js"></script>

</html>
