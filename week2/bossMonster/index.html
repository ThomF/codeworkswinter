        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"
        defer></script>
    <link rel="stylesheet" href="style.css">
    <title>BOSS</title>
</head>

<body class="debug">
    <header>

    </header>
    <main>
        <div class="container-fluid">
            <div class="row p-5" id="heroes">
                <!-- SECTION hero template -->
                <div class="col-2 border border-success text-light">
                    <div class="d-flex justify-content-evenly align-items-center ">
                        <h4>Jerms</h4>
                        <img class="img-fluid hero-1"
                            src="https://i.pinimg.com/originals/63/75/ff/6375ff4924f2414c60c5303ed16f44b7.jpg"
                            alt="dwarf">
                    </div>
                    <div class="text-center">
                        <h4>HP: 15</h4>
                        <h4>GOLD: 20</h4>
                        <h4>LVL: 6</h4>
                    </div>
                </div>
            </div>
            <!-- SECTION Boss Template -->
            <div class="row justify-content-center">
                <div class="col-8 border border-danger" id="boss">
                    <div class="row justify-content-center p-3">
                        <div class="col-8 bg-danger text-center border rounded-pill" id="health-bar">
                            <div class="progress" role="progressbar" aria-label="Danger example" aria-valuenow="100"
                                aria-valuemin="0" aria-valuemax="100">
                                <div class="progress-bar bg-danger" style="width: 100%"></div>
                            </div>
                        </div>
                    </div>
                    <div class="col-12 text-center text-danger">
                        <h2>XENO, DESTROYER OF WORLDS</h2>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center p-5" onclick="attackBoss()">
                        <img class="img-fluid xeno"
                            src="https://www.seekpng.com/png/full/565-5651724_8-bit-zalgo-zalgo-mario.png" alt="">
                    </div>
                </div>
            </div>
            <!-- SECTION shop -->
            <div class="row">
                <div class="col-6" id="shop">
                    <div class="row justify-content-evenly p-5 text-light">
                        <div class="col-5 d-flex justify-content-between border border-primary p-3">
                            <div>
                                <h4>BUY POTION</h4>
                                <h4>BUY SAM</h4>
                                <h4>BUY JAKE</h4>
                            </div>
                            <div>
                                <h4>20G</h4>
                                <h4>50G</h4>
                                <h4>1000G</h4>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="col-6 d-flex justify-content-center align-items-center">
                    <button class="btn btn-warning reset-btn">RESET</button>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js"></script>
</body>

</html>
